<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body>
  <div class="calc">
    <div class="display">
      <input name="display"  type="text" placeholder="0">
    </div>
  <div>
    <button  class="operator">Ac</button>
    <button  class="operator">()</button>
    <button  class="operator">%</button>
    <button  class="operator" >/</button>
  
  </div>
  <div>
    <button value="7" onclick="disply.value = '7' ">7</button>
    <button>8</button>
    <button>9</button>
    <button  class="operator">-</button>
  
  </div>
  <div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">*</button>
  
  </div>
  <div>
    <button>3</button>
    <button>2</button>
    <button>1</button>
    <button class="operator">+</button>
  
  </div>
  <div>
    <button>0</button>
    <button>.</button>
    <button>del</button>
    <button class="eqaul">=</button>
  
  
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
